<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Satisfaction Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Airline Passenger Satisfaction Prediction</h2>
    <form method="POST" action="/predict">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" title="Select Gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="Enter age" required>

        <label for="distance">Flight Distance</label>
        <input type="number" name="distance" id="distance" placeholder="Enter flight distance" required>

        <label for="wifi">Inflight Wifi Service (1-5)</label>
        <input type="number" name="wifi" id="wifi" min="1" max="5" placeholder="Enter rating" required>

        <label for="time_convenient">Departure/Arrival Time Convenient (1-5)</label>
        <input type="number" name="time_convenient" id="time_convenient" min="1" max="5" placeholder="Enter rating" required>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result">Prediction: <strong>{{ prediction }}</strong></div>
    {% endif %}

</body>
</html>
